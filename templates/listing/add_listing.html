{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="mt-2">List your car for sale</h1>
<hr class="mt-0 mb-4">
<form method="post">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-primary btn-lg btn-block">List Car</button>
</form>
{% endblock content %}
